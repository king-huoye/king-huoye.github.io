<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title id="page-title">加载中...</title>

    <!-- 语法高亮样式 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/atom-one-dark.min.css" />

    <!-- KaTeX 核心样式 -->
    <link rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css"
      crossorigin="anonymous">


    <!-- ===== 页面自定义样式（与主页保持一致） ===== -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            margin-bottom: 30px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            animation: fadeInUp 0.8s ease;
        }

        .header h1 {
            color: #fff;
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .header p {
            color: rgba(255, 255, 255, 0.9);
            font-size: 1.2em;
            margin-bottom: 20px;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        /* “返回列表”按钮 */
        .contact-item {
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 25px;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .contact-item:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        /* 主内容框 */
        .main-content {
            flex: 1;
            min-width: 0;
            max-width: 900px;
            margin: 30px auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            animation: fadeInUp 0.8s ease;
        }

        /* ------------ Markdown 渲染样式 ------------ */
        .markdown-body {
            font-size: 1em;
            line-height: 1.8;
            color: #333;
        }

        .markdown-body h1,
        .markdown-body h2,
        .markdown-body h3,
        .markdown-body h4,
        .markdown-body h5,
        .markdown-body h6 {
            color: #333;
            margin-top: 1.5em;
            margin-bottom: 0.8em;
            font-weight: 600;
            padding-bottom: 5px;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
        }

        .markdown-body h1 {
            font-size: 2em;
            border-bottom: 2px solid #667eea;
            padding-bottom: 10px;
        }

        .markdown-body h2 {
            font-size: 1.6em;
            border-bottom: 1px solid #764ba2;
            padding-bottom: 8px;
        }

        .markdown-body h3 {
            font-size: 1.3em;
        }

        .markdown-body p {
            margin-bottom: 1em;
        }

        .markdown-body ul,
        .markdown-body ol {
            margin-left: 25px;
            margin-bottom: 1em;
        }

        .markdown-body li {
            margin-bottom: 0.5em;
        }

        /* 行内代码 */
        .markdown-body code {
            background-color: #f0f0f0;
            border-radius: 4px;
            padding: 2px 5px;
            font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
            color: #e83e8c;
        }

        /* 代码块 */
        .markdown-body pre {
            background-color: #282c34;
            border-radius: 8px;
            padding: 15px;
            overflow-x: auto;
            margin-bottom: 1em;
        }

        .markdown-body pre code {
            background-color: transparent;
            padding: 0;
            color: #abb2bf;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        /* 引用块 */
        .markdown-body blockquote {
            border-left: 4px solid #667eea;
            background-color: #f8f8f8;
            padding: 10px 15px;
            margin: 1em 0;
            color: #555;
            font-style: italic;
        }

        /* 表格 */
        .markdown-body table {
            width: 100%;
            border-collapse: collapse;
            margin: 1em 0;
        }

        .markdown-body th,
        .markdown-body td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }

        .markdown-body th {
            background-color: #f2f2f2;
            font-weight: bold;
        }

        /* 图片 */
        .markdown-body img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 1em auto;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        /* 响应式 */
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            .header {
                padding: 20px;
            }
            .header h1 {
                font-size: 2em;
            }
            .main-content {
                padding: 20px;
            }
        }

        /* 动画 */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 id="article-title"></h1>
            <p id="article-date"></p>
            <a href="interview-notes.html" class="contact-item">🔙 返回笔记列表</a>
        </div>
    </div>

    <div class="main-content">
        <div id="markdown-content" class="markdown-body">
            加载中...
        </div>
    </div>

    <!-- ===== 第三方库 ===== -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/python.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/javascript.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/bash.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/c.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/cpp.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/java.min.js"></script>

    <!-- KaTeX 核心脚本 -->
    <script defer
            src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"
            integrity="sha384-XjKyOOlGwcjNTAIQHIpgOno0Hl1YQqzUOEleOLALmuqehneUG+vnGctmUb0ZY0l8"
            crossorigin="anonymous"></script>
    <script defer
            src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/contrib/auto-render.min.js"
            integrity="sha384-+VBxd3r6XgURycqtZ117nYw44OOcIax56Z4dCRWbxyPt0Koah1uHoK0o4+/RRE05"
            crossorigin="anonymous"></script>

    <!-- ===== 主逻辑脚本 ===== -->
    <script>
        document.addEventListener('DOMContentLoaded', async function () {
            const markdownDiv = document.getElementById('markdown-content');
            const pageTitle   = document.getElementById('page-title');
            const articleTitleEl = document.getElementById('article-title');
            const articleDateEl  = document.getElementById('article-date');

            /* ---- 解析 URL 参数 ---- */
            const urlParams   = new URLSearchParams(window.location.search);
            const noteFile    = urlParams.get('note');
            if (!noteFile) {
                markdownDiv.innerHTML = '<p style="color:#d9534f;">❌ 错误：未指定要加载的笔记文件。</p>';
                pageTitle.textContent = '错误 - 霍烨景的小空间';
                articleTitleEl.textContent = '加载失败：未指定文件';
                return;
            }

            const mdPath = `notes/${noteFile}.md`;

            try {
                /* ---- 加载 Markdown ---- */
                const res = await fetch(mdPath);
                if (!res.ok) {
                    markdownDiv.innerHTML = `<p style="color:#d9534f;">❌ 加载失败：文件 "${mdPath}" 不存在或无法访问 (HTTP ${res.status}).</p>`;
                    pageTitle.textContent  = `错误 - ${noteFile} - 霍烨景的小空间`;
                    articleTitleEl.textContent = '加载失败';
                    return;
                }

                const mdText = await res.text();

                /* ---- 配置 marked 与 highlight.js ---- */
                marked.setOptions({
                    gfm: true,
                    breaks: true,
                    highlight(code, lang) {
                        const validLang = hljs.getLanguage(lang) ? lang : 'plaintext';
                        return hljs.highlight(code, { language: validLang }).value;
                    }
                });

                const html = marked.parse(mdText);
                markdownDiv.innerHTML = html;

                /* ---- 提取标题和日期 ---- */
                const lines = mdText.split('\n');
                let extraTitle = '';
                let extraDate  = '';
                let gotTitle   = false;

                for (let i = 0; i < Math.min(lines.length, 10); i++) {
                    const line = lines[i].trim();

                    const tMatch = line.match(/^#\s+(.*)/);
                    if (tMatch && !gotTitle) {
                        extraTitle = tMatch[1].trim();
                        gotTitle   = true;
                    }

                    const dMatch = line.match(/(?:Date|Published|日期):\s*(.*)/i);
                    if (dMatch) extraDate = dMatch[1].trim();

                    if (gotTitle && extraDate) break;
                }

                if (!gotTitle) {
                    extraTitle = noteFile.replace(/-/g, ' ').replace(/\b\w/g, c => c.toUpperCase());
                }

                pageTitle.textContent       = `${extraTitle} - 霍烨景的小空间`;
                articleTitleEl.textContent  = extraTitle;
                articleDateEl.textContent   = extraDate ? `📅 ${extraDate}` : '';

                /* ---- 渲染数学公式 ---- */
                if (typeof renderMathInElement === 'function') {
                    renderMathInElement(document.body, {
                        delimiters: [
                            { left: '$$', right: '$$', display: true },
                            { left: '\\[', right: '\\]', display: true },
                            { left: '$',  right: '$',  display: false },
                            { left: '\\(', right: '\\)', display: false }
                        ],
                        throwOnError: false
                    });
                }

            } catch (err) {
                console.error('加载或解析 Markdown 失败:', err);
                markdownDiv.innerHTML = `<p style="color:#d9534f;">❌ 加载失败：${err.message}</p>`;
                pageTitle.textContent = '错误 - 霍烨景的小空间';
                articleTitleEl.textContent = '加载失败';
            }
        });
    </script>
</body>
</html>
