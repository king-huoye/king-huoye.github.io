<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="page-title">加载中...</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/atom-one-dark.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css" integrity="sha512-fHwaWebuwA7NSF5Qg/af4UeDx9XqUpYpOGgubo3yWu+b2IQR4UeQwbb42Ti7gVAjNtVoI/I9TEoYeu9omwcC6g==" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #0f1b31 0%, #1a365d 100%);
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            margin-bottom: 30px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            animation: fadeInUp 0.8s ease;
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 10% 20%, rgba(76, 123, 244, 0.15) 0%, transparent 40%),
                        radial-gradient(circle at 90% 60%, rgba(118, 75, 162, 0.15) 0%, transparent 40%);
            pointer-events: none;
        }

        .header h1 {
            color: white;
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            position: relative;
            z-index: 2;
        }

        .header p {
            color: rgba(255, 255, 255, 0.9);
            font-size: 1.2em;
            margin-bottom: 20px;
            position: relative;
            z-index: 2;
        }
        
        a {
            text-decoration: none;
            color: inherit;
        }
        
        .contact-item {
            position: relative;
            z-index: 2;
            color: white;
            text-decoration: none;
            padding: 10px 25px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 30px;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.2);
            display: inline-flex;
            align-items: center;
            gap: 8px;
            font-weight: 500;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        .contact-item:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(0,0,0,0.2);
        }

        /* 进度条容器 */
        .progress-container {
            width: 100%;
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
        }
        
        .progress-bar {
            height: 4px;
            background: linear-gradient(90deg, #4C7BF4, #9B30FF);
            width: 0%;
            transition: width 0.3s ease;
        }

        .main-content {
            flex: 1;
            min-width: 0;
            max-width: 900px;
            margin: 30px auto;
            background: rgba(255, 255, 255, 0.97);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
            animation: fadeInUp 0.8s ease;
            position: relative;
        }

        /* 加载动画 */
        .loading-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 300px;
            padding: 30px;
        }
        
        .loading-spinner {
            width: 60px;
            height: 60px;
            border: 5px solid rgba(76, 123, 244, 0.2);
            border-radius: 50%;
            border-top: 5px solid #4C7BF4;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        
        .loading-text {
            color: #555;
            font-size: 1.2em;
            text-align: center;
        }

        .markdown-body {
            font-size: 1.05em;
            line-height: 1.8;
            color: #333;
        }

        .markdown-body h1, .markdown-body h2, .markdown-body h3, .markdown-body h4, .markdown-body h5, .markdown-body h6 {
            color: #1a365d;
            margin-top: 1.6em;
            margin-bottom: 0.9em;
            font-weight: 600;
            padding-bottom: 5px;
        }
        
        .markdown-body h1 { 
            font-size: 2.2em; 
            border-bottom: 2px solid #4C7BF4; 
            padding-bottom: 12px;
        }
        
        .markdown-body h2 { 
            font-size: 1.8em; 
            border-bottom: 1px solid #9B30FF; 
            padding-bottom: 8px;
        }
        
        .markdown-body h3 { 
            font-size: 1.5em; 
            color: #4C7BF4;
        }

        .markdown-body h4 { 
            font-size: 1.3em; 
            color: #6a5acd;
        }

        .markdown-body p {
            margin-bottom: 1.2em;
            text-align: justify;
        }

        .markdown-body ul, .markdown-body ol {
            margin-left: 1.8em;
            margin-bottom: 1.2em;
        }

        .markdown-body li {
            margin-bottom: 0.6em;
        }
        
        .markdown-body li::marker {
            color: #4C7BF4;
        }

        .markdown-body blockquote {
            border-left: 4px solid #4C7BF4;
            background: linear-gradient(to right, rgba(76, 123, 244, 0.05), transparent);
            padding: 15px 20px;
            margin: 1.5em 0;
            color: #3a506b;
            font-style: normal;
            border-radius: 0 8px 8px 0;
            font-size: 1.05em;
        }
        
        .markdown-body blockquote p {
            margin-bottom: 0;
        }

        .markdown-body code {
            background-color: #f5f7ff;
            border-radius: 4px;
            padding: 3px 6px;
            font-family: 'Fira Code', 'Consolas', 'Monaco', monospace;
            color: #d34545;
            font-size: 0.95em;
            border: 1px solid #e1e6ff;
        }

        .markdown-body pre {
            background-color: #1e293b;
            border-radius: 10px;
            padding: 18px;
            overflow-x: auto;
            margin: 1.5em 0;
            box-shadow: 0 6px 12px rgba(0,0,0,0.15);
        }
        
        .markdown-body pre code {
            background-color: transparent;
            padding: 0;
            color: #cbd5e1;
            white-space: pre;
            border: none;
        }

        .markdown-body table {
            width: 100%;
            border-collapse: collapse;
            margin: 1.8em 0;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
            border-radius: 8px;
            overflow: hidden;
        }

        .markdown-body th {
            background: linear-gradient(to right, #4C7BF4, #9B30FF);
            color: white;
            font-weight: 600;
            text-align: left;
        }

        .markdown-body th, .markdown-body td {
            border: 1px solid #e2e8f0;
            padding: 12px 15px;
        }
        
        .markdown-body tr:nth-child(even) {
            background-color: #f8f9ff;
        }

        .markdown-body img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 1.8em auto;
            border-radius: 8px;
            box-shadow: 0 6px 15px rgba(0,0,0,0.12);
        }
        
        .metadata {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
            border-bottom: 1px dashed #e2e8f0;
            margin-bottom: 25px;
            flex-wrap: wrap;
            gap: 10px;
        }
        
        .metadata-item {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #4a5568;
            font-size: 0.95em;
        }
        
        .metadata-item i {
            color: #4C7BF4;
        }
        
        .error-message {
            background: #ffebee;
            border-radius: 8px;
            padding: 25px;
            margin: 20px 0;
            border-left: 4px solid #f44336;
            color: #b71c1c;
        }
        
        .error-message h3 {
            color: #d32f2f;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .error-message p {
            margin-bottom: 5px;
        }

        @media (max-width: 768px) {
            .container { padding: 10px; }
            .header { padding: 25px; }
            .header h1 { font-size: 1.8em; }
            .main-content { padding: 25px; }
            
            .markdown-body h1 { font-size: 1.8em; }
            .markdown-body h2 { font-size: 1.5em; }
            
            .metadata {
                flex-direction: column;
                align-items: flex-start;
            }
        }

        /* 动画 */
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        /* KaTeX公式样式修正 */
        .katex {
            font-size: 1.15em !important;
        }
        
        .katex .katex-html {
            white-space: pre-wrap;
        }
        
        .markdown-body .katex-display {
            margin: 1.5em 0;
            overflow-x: auto;
            overflow-y: hidden;
        }
        
        /* 目录样式 */
        .toc-container {
            background: #f8f9ff;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 30px;
            border-left: 4px solid #4C7BF4;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
        }
        
        .toc-header {
            font-size: 1.2em;
            margin-bottom: 10px;
            color: #4C7BF4;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .toc-list {
            list-style-type: none;
        }
        
        .toc-list li {
            margin: 8px 0;
            padding-left: 15px;
            position: relative;
        }
        
        .toc-list li::before {
            content: "•";
            color: #9B30FF;
            position: absolute;
            left: 0;
        }
        
        .toc-list li a {
            color: #3a506b;
            text-decoration: none;
            transition: all 0.2s;
        }
        
        .toc-list li a:hover {
            color: #4C7BF4;
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="progress-container">
    <div class="progress-bar" id="progress-bar"></div>
</div>

<div class="container">
    <div class="header">
        <h1 id="article-title">面试笔记</h1>
        <div class="metadata">
            <div class="metadata-item" id="article-date">
                <i class="fas fa-calendar-alt"></i> 加载中...
            </div>
            <div class="metadata-item">
                <i class="fas fa-clock"></i> 约 <span id="reading-time">7</span> 分钟阅读
            </div>
            <div class="metadata-item" id="word-count">
                <i class="fas fa-file-alt"></i> <span id="word-count-value">0</span> 字
            </div>
        </div>
        <a href="interview-notes.html" class="contact-item"><i class="fas fa-arrow-left"></i> 返回笔记列表</a>
    </div>
</div>

<div class="main-content">
    <div id="markdown-content" class="markdown-body">
        <div class="loading-container">
            <div class="loading-spinner"></div>
            <p class="loading-text">加载笔记内容中...</p>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/python.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/javascript.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/bash.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/c.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/cpp.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/java.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js" integrity="sha512-LQNxIMR5rXv7o+b1l8+N1EZMfhG7iFZ9HhnbJkTp4zjNr5Wvst75AqUeFDxeRUa7l5vEDyUiAip//r+EFLLCyA==" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/contrib/auto-render.min.js" integrity="sha512-iWiuBS5nt6r60fCz26Nd0Zqe0nbk1ZTIQbl3Kv7kYsX+yKMUFHzjaH2+AnM6vp2Xs+gNmaBAVWJjSmuPw76Efg==" crossorigin="anonymous"></script>

<script>
    document.addEventListener('DOMContentLoaded', async function() {
        const markdownContentDiv = document.getElementById('markdown-content');
        const pageTitle = document.getElementById('page-title');
        const articleTitle = document.getElementById('article-title');
        const articleDate = document.getElementById('article-date');
        const progressBar = document.getElementById('progress-bar');
        const readingTimeElement = document.getElementById('reading-time');
        const wordCountElement = document.getElementById('word-count-value');
        
        // 初始进度条设置为20%
        progressBar.style.width = '20%';
        
        // 1. 获取 URL 中的查询参数
        const urlParams = new URLSearchParams(window.location.search);
        const noteFileName = urlParams.get('note') || 'sample';
        
        // 2. 构造 Markdown 文件路径
        const markdownFilePath = `notes/${noteFileName}.md`;
        
        try {
            // 3. 异步加载 Markdown 文件内容
            const response = await fetch(markdownFilePath);
            
            // 更新进度条到40%
            progressBar.style.width = '40%';
            
            // 检查响应状态
            if (!response.ok) {
                throw new Error(`加载失败: ${response.status} ${response.statusText}`);
            }
            
            const markdownText = await response.text();
            
            // 更新进度条到60%
            progressBar.style.width = '60%';
            
            // 4. 配置 marked.js
            marked.setOptions({
                gfm: true,
                breaks: true,
                highlight: function(code, lang) {
                    const language = hljs.getLanguage(lang) ? lang : 'plaintext';
                    return hljs.highlight(code, { language }).value;
                }
            });
            
            // 5. 解析 Markdown
            const htmlContent = marked.parse(markdownText);
            
            // 更新进度条到80%
            progressBar.style.width = '80%';
            
            // 6. 插入解析后的内容
            markdownContentDiv.innerHTML = htmlContent;
            
            // 7. 提取标题和元数据
            const lines = markdownText.split('\n');
            let extractedTitle = '';
            let extractedDate = '';
            let category = '技术笔记';
            
            for (let i = 0; i < Math.min(lines.length, 10); i++) {
                const line = lines[i].trim();
                
                // 匹配标题
                const titleMatch = line.match(/^#\s+(.*)/);
                if (titleMatch && titleMatch[1] && !extractedTitle) {
                    extractedTitle = titleMatch[1].trim();
                }
                
                // 匹配日期
                const dateMatch = line.match(/(?:Date|Published|日期):\s*(.*)/i);
                if (dateMatch && dateMatch[1] && !extractedDate) {
                    extractedDate = dateMatch[1].trim();
                }
                
                // 匹配分类
                const categoryMatch = line.match(/(?:Category|分类):\s*(.*)/i);
                if (categoryMatch && categoryMatch[1]) {
                    category = categoryMatch[1].trim();
                }
            }
            
            if (!extractedTitle) {
                extractedTitle = noteFileName.replace(/-/g, ' ')
                    .split('.').slice(0, -1).join(' ')
                    .replace(/\b\w/g, l => l.toUpperCase());
            }
            
            // 更新页面标题和元数据
            pageTitle.textContent = `${extractedTitle} | 霍烨景的小空间`;
            articleTitle.textContent = extractedTitle;
            articleDate.innerHTML = `<i class="fas fa-calendar-alt"></i> ${extractedDate || '未注明日期'}`;
            
            // 计算阅读时间和字数
            const textContent = markdownText.replace(/[^\w\s]|_/g, "").replace(/\s+/g, " ");
            const wordCount = textContent.trim().split(/\s+/).length;
            const readingTime = Math.ceil(wordCount / 250);
            
            wordCountElement.textContent = wordCount;
            readingTimeElement.textContent = readingTime;
            
            // 8. 渲染数学公式
            renderMathInElement(markdownContentDiv, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '\\[', right: '\\]', display: true},
                    {left: '$', right: '$', display: false},
                    {left: '\\(', right: '\\)', display: false}
                ],
                throwOnError: false,
                output: 'mathml'
            });
            
            // 更新进度条到100%，然后移除
            setTimeout(() => {
                progressBar.style.width = '100%';
                setTimeout(() => {
                    progressBar.style.opacity = '0';
                    setTimeout(() => {
                        document.querySelector('.progress-container').remove();
                    }, 500);
                }, 300);
            }, 200);
            
            // 生成目录
            generateTOC();
            
        } catch (error) {
            console.error("加载或解析Markdown文件失败:", error);
            markdownContentDiv.innerHTML = `
                <div class="error-message">
                    <h3><i class="fas fa-exclamation-triangle"></i> 加载笔记失败</h3>
                    <p>${error.message}</p>
                    <p>可能原因：文件未找到、路径错误或网络问题。</p>
                    <p>请尝试以下操作：</p>
                    <ul>
                        <li>检查 URL 参数是否正确</li>
                        <li>确保文件存在于笔记目录中</li>
                        <li>通过服务器访问而不是直接打开文件</li>
                        <li>刷新页面重试</li>
                    </ul>
                </div>
            `;
            pageTitle.textContent = '错误 - 霍烨景的小空间';
            articleTitle.textContent = '加载失败';
            articleDate.innerHTML = `<i class="fas fa-calendar-alt"></i> ${new Date().toLocaleDateString()}`;
        }
    });
    
    // 生成目录的函数
    function generateTOC() {
        const content = document.getElementById('markdown-content');
        const headings = content.querySelectorAll('h1, h2, h3, h4, h5, h6');
        
        if (headings.length < 2) return;
        
        let tocHtml = `
            <div class="toc-container">
                <div class="toc-header"><i class="fas fa-list"></i> 文章目录</div>
                <ul class="toc-list">
        `;
        
        headings.forEach((heading, index) => {
            // 为没有ID的标题添加ID
            if (!heading.id) {
                heading.id = `heading-${index}`;
            }
            
            const level = parseInt(heading.tagName.charAt(1));
            const indent = level > 2 ? 'style="padding-left: ' + (level - 2) * 15 + 'px;"' : '';
            
            tocHtml += `
                <li ${indent}>
                    <a href="#${heading.id}">${heading.textContent}</a>
                </li>
            `;
        });
        
        tocHtml += `
                </ul>
            </div>
        `;
        
        content.insertAdjacentHTML('afterbegin', tocHtml);
    }
    
    // 滚动时更新进度条
    window.addEventListener('scroll', function() {
        const progressBar = document.querySelector('.progress-bar');
        if (!progressBar) return;
        
        const windowHeight = window.innerHeight;
        const fullHeight = document.body.clientHeight;
        const scrolled = window.scrollY;
        const progress = (scrolled / (fullHeight - windowHeight)) * 100;
        
        progressBar.style.width = `${progress}%`;
    });
</script>
</body>
</html>
